<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Around Beto's Globe </title>

	<link rel="stylesheet" href="style.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
  	{
    	"imports": {
      		"three": "https://unpkg.com/three@0.151.3/build/three.module.js",
      		"three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
    	}
  	}
	</script>
	
	<script type="module" src="helper.js" defer></script>
	<script type="module" src="scene.js" defer></script>
	
</head>

<body>
	<div id="loading-screen" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <div id="loading-text" style="position: fixed; top: 50%; left: 50%;">Loading...</div>
        <style>
            #loading-screen {
                visibility: hidden;
            }
        </style>
    </div>
	<!-- top right corner instruction helper -->
	<div id="helper" style="display: block">
		<div id="helper-text" >
			<p> D or arrow right to go right</p>
			<p> A or arrow left to go left</p>
			<p>Scroll to zoom in and out</p>
		</div>

		<div id="show-helper">

		</div> -->
	</div>	
	<!-- 3D scene -->

</html>
